<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>总有一句话，直击你内心</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            background: #1b1f22;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            border-bottom: 1px solid #fff;
            border-top: 1px solid #fff;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 0;
            color: #fff;
            padding: 25px 20px;
            transition: height 2s;
            -moz-transition: height 2s; /* Firefox 4 */
            -webkit-transition: height 2s; /* Safari 和 Chrome */
            -o-transition: height 2s; /* Opera */
            overflow: hidden;
        }

        .sentence{
            margin-bottom: 15px;
        }


    </style>
</head>
<body>
    <div class="content" id="content">

        <div class="sentence" id="sentence">总有一句话，直击你的心</div>
        <div class="from" id="from">总有一句话，直击你的心</div>
    </div>
    <div class="content" id="content2" style="height: auto;">

        <div class="sentence"  id="sentence2">总有一句话，直击你的心</div>
        <div class="from" id="from2">总有一句话，直击你的心</div>
    </div>
</body>

<script>
    var cnt = document.querySelector("#content");
    var sentence = document.querySelector("#sentence");
    var from = document.querySelector("#from");
    var cnt2 = document.querySelector("#content2")
    var sentence2 = document.querySelector("#sentence2");
    var from2 = document.querySelector("#from2");
    
    var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v1.hitokoto.cn');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                var data = JSON.parse(xhr.responseText);
                
                sentence.innerHTML = data.hitokoto;
                from.innerHTML = "--" + data.from
                sentence2.innerHTML = data.hitokoto;
                from2.innerHTML = "--" + data.from;
                console.log(cnt2.offsetHeight);
                
                setTimeout(function(){
                    cnt.style.height = cnt2.offsetHeight + "px";
                },200)
            }
        }
    xhr.send();
</script>
</html>
